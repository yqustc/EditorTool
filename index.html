<!DOCTYPE html>
<html style="border-radius: 6px;">
<head lang="en">
    <meta charset="UTF-8">
    <title>试卷试题编辑工具</title>
    <link rel="stylesheet" href="libs/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="libs/jQuery/jquery-1.11.1.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</head>
<body style="border-radius: 6px;">
    <div class="panel main-container" style="border-radius: 6px;">
        <div class="panel-heading container-heading">
            <p class="panel-title text-center container-title">文档1</p>
            <div class="frame-btn-group">
                <a id="minisizeBtn" class="frame-btn"></a>
                <a id="reductionBtn" class="frame-btn"></a>
                <a id="maxsizeBtn" class="frame-btn"></a>
                <a id="closeBtn" class="frame-btn"></a>
            </div>
            <div class="shortcut-btn-group">
                <a id="saveBtn" class="frame-btn shortcut-btn"></a>
                <a id="undoBtn" class="frame-btn shortcut-btn"></a>
                <a id="redoBtn" class="frame-btn shortcut-btn"></a>
                <a class="divider-line"></a>
            </div>
        </div>
        <div class="panel-body container-body">
            <iframe src="views/index.html" style="border: 0; width: 100%; height: 100%;"></iframe>
        </div>
    </div>
</body>
</html>
